<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Octa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="build/botui.min.css">
  <link rel="stylesheet" href="build/botui-theme-default.css">
</head>
<body>
  <div class="botui-app-container" id="Octa">
    <bot-ui></bot-ui>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="build/botui.js"></script>
  <script src="chatbot_utility.js"></script>
  <script>
    //initialize bot
    var botui = new BotUI('Octa');

    //define chat flow
    function init(user) {
      var params = {message: user.value,
                    user_info: null};
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'http://127.0.0.1:8000/chatterbox/', false);
      xhr.setRequestHeader('Content-type', 'application/json');
      console.log(JSON.stringify(params));
      xhr.send(JSON.stringify(params));
      var poopy = JSON.parse(xhr.responseText);
      return display_reply(poopy.reply)
      .then(function() {
        return display_prompt(poopy.prompt);
      })
      .then(init)
    };

    //begin chat
    init({type: null, value: null});
  </script>
</body>
</html>
